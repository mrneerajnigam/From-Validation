
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validator</title>
    <link rel="stylesheet" href="index.css">
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        body{
            background-color: rgb(26, 143, 245);
        }

        .form{
            border: 5px solid;
            background-color: rgb(199, 201, 201);
            text-align: center;
            margin: 100px auto;
            width: 900px;
            height: 500px;
        }

        input{
            margin: 10px;
            size: 20px;
        }
    </style>
</head>

<body>
    <form action="#" class="form" onsubmit="return validate()">
        <label for="">name:</label>
        <input type="text" id="name" minlength="10" placeholder="minimum 10 characters" required><br>
        <label for="">email:</label>
        <input type="email" name="" id="mail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required><br>
        <label for="">pass:</label>
        <input type="password" name="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{10,}"
            placeholder="minimum 10, combination off small,Big,special characters" onkeyup="check();" required>
        <span>minimum 10, combination off small,Big,special characters</span><br>
        <label for="">confirm pass:</label>
        <input type="password" name="pw2" id="pw2" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{10,}" onkeyup='check();'
            required><span id="message"></span>
        <br>
        <input type="submit" value="submit">
    </form>

    <script>

        function validate() {
            document.querySelector('form.form').addEventListener('submit', function (e) {
                e.preventDefault();
                let x = document.querySelector('form.form').elements;
                console.log("Name: ", x['name'].value);
                console.log("Email: ", x['mail'].value);
                console.log("Confirm Password: ", x['pw2'].value);
            });



        }


        var check = function () {
            if (document.getElementById('password').value ==
                document.getElementById('pw2').value) {
                document.getElementById('message').style.color = 'green';
                document.getElementById('message').innerHTML = 'matching';
            } else {
                document.getElementById('message').style.color = 'red';
                document.getElementById('message').innerHTML = 'Not Matching';
            }
        }

    </script>

    <script src="index.js"></script>

</body>

</html>
